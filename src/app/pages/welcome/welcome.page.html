<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" color="light">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>    
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-cl="3">
        <ion-item lines="none">
          <ion-label>
            <h1>Welcome {{user}}</h1>
          </ion-label>
        </ion-item>
        <ion-list>
          <ion-item lines="none" (click)="onMyAccount()">
            <img src="../assets/golf-flag.svg" />
            <ion-label class="menuLabel">My Account</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onQuestionList()">
            <img src="../assets/golf-flag.svg" />
            <ion-label class="menuLabel">Evaluation</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onList()">
            <img src="../assets/golf-flag.svg" />
            <ion-label class="menuLabel">Lessons</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onContact()">
            <img src="../assets/golf-flag.svg" />
            <ion-label class="menuLabel">Contact</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()">
            <img src="../assets/golf-flag.svg" />
            <ion-label class="menuLabel">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
