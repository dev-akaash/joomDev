<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)" style="margin-top: 40%">
          <ion-card>
            <ion-item-divider color="secondary">
              <ion-label>Enter Phone Number</ion-label>
            </ion-item-divider>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-input type="tel" maxlength="10" minlength="10" placeholder="xxxxx-xxxxx" ngModel name="phone" required></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Next</ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
