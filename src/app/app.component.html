<ion-app>
  <ion-menu side="start" menuId="m1" type="overlay" contentId="my-content">
    <ion-content>
      <div class="divStyle">
        <ion-label (click)="onMenuClose()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-label>
      </div>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none">
            <ion-icon name="apps-outline"></ion-icon>
            <ion-label class="menuLabel">My Account</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="apps-outline"></ion-icon>
            <ion-label class="menuLabel">Lessons</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="apps-outline"></ion-icon>
            <ion-label class="menuLabel">Contact</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()">
            <ion-icon name="exit-outline"></ion-icon>
            <ion-label class="menuLabel">Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="my-content"></ion-router-outlet>
</ion-app>
